<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Article List</title>
    </head>
    <body>
        <h1>Articles</h1>
        <input
            type="text"
            id="searchInput"
            placeholder="Search for articles..."
        />
        <ul id="articleList"></ul>
        <script>
            async function loadArticles() {
                const response = await fetch("/meta/search.json");
                const articles = await response.json();

                const articleList = document.getElementById("articleList");
                const searchInput = document.getElementById("searchInput");

                function displayArticles(filteredArticles) {
                    articleList.innerHTML = "";

                    filteredArticles.forEach((article) => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${article.title}: ${article.description}`;
                        articleList.appendChild(listItem);
                    });
                }

                displayArticles(articles); // 初始顯示所有文章

                searchInput.addEventListener("input", function () {
                    const searchTerm = searchInput.value.toLowerCase();
                    const filteredArticles = articles.filter(
                        (article) =>
                            article.title.toLowerCase().includes(searchTerm) ||
                            article.description
                                .toLowerCase()
                                .includes(searchTerm) ||
                            article.id.toLowerCase().includes(searchTerm)
                    );

                    displayArticles(filteredArticles); // 顯示過濾後的文章
                });
            }

            loadArticles();
        </script>
    </body>
</html>
