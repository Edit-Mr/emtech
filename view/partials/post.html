<div class="post">
    <header>
        <div class="post-header">
            <div class="header-tags">{{headerCategories}} {{headerTags}}</div>
            <div class="title-box">
                <h1>{{title}}</h1>
            </div>
            <div class="post-info">
                <div class="meta">
                    <img src="/static/img/doc.svg" alt="" /><span
                        >{{length}}</span
                    >
                </div>
                <div class="meta">
                    <img src="/static/img/clock.svg" alt="" /><span
                        >{{readingTime}}</span
                    >
                </div>
                <div class="meta">
                    <img src="/static/img/date.svg" alt="" /><span
                        >{{date}}</span
                    >
                </div>
            </div>
            <img
                src="{{thumbnail}}"
                class="post-thumbnail"
                alt=""
                style="background: {{colors}};"
            />
        </div>
    </header>
    <main>
        <section class="post-container">
            {{tldr}}
            <div class="post-content">
                {{content}}
                <div class="author-container">
                    <img
                        src="/static/img/EMprofile.png"
                        alt=""
                        class="author-avatar"
                    />
                    <h3>毛哥EM</h3>
                    <div class="author-social">
                        <a href=""
                            ><img src="/static/img/github-uwu.svg" alt="" /></a
                        ><a href=""
                            ><img src="/static/img/instagram.svg" alt=""
                        /></a>
                    </div>
                    <p>一位喜歡把簡單的事，做得不簡單的高三生。</p>
                    <div class="author-copyright">
                        本文為原創文章，採 CC BY
                        授權，轉載請註明來自毛哥EM資訊密技。
                    </div>
                </div>
                <div class="post-tags">標籤: {{postTags}}</div>
            </div>
        </section>
        <aside>
            {{about}}
            <div class="sticky">
                <div class="share">
                    <div>分享</div>
                    <a href=""><img src="/static/img/facebook.svg" alt="" /></a
                    ><a href=""><img src="/static/img/threads.svg" alt="" /></a
                    ><a href=""><img src="/static/img/x.svg" alt="" /></a
                    ><a href=""><img src="/static/img/linkdin.svg" alt="" /></a
                    ><a href=""><img src="/static/img/link.svg" alt="" /></a>
                </div>
                <div class="toc">
                    <h2>目錄</h2>
                    <ul></ul>
                </div>
                {{aside}}
            </div>
        </aside>
        <div class="related-posts">
            <h2>本系列其他文章</h2>
        </div>
    </main>
    <h2 class="continue">繼續閱讀...</h2>
    <div class="next-post"></div>
</div>
