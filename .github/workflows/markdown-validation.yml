name: 🔍 文章格式檢查

on:
  push:
  pull_request:

jobs:
  prettier:
    name: ✨ Prettier
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run prettier
        run: npx prettier --write .
        continue-on-error: true

      - name: Add changes except package.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git reset package.json
          git reset .github
      - name: Commit
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
          git commit -m "style: 你們為甚麼就不能加個空白呢？"
          git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validate-markdown:
    name: 📰 檢查 Markdown 檔案
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate Formats
        run: |
          chmod +x .github/workflows/markdown-validation.sh
          .github/workflows/markdown-validation.sh

  winston-bot:
    name: 📰 Winston Bot 中文檢查
    runs-on: ubuntu-latest
    steps:
    - name: Winston Bot 中文檢查
      uses: Edit-Mr/WinstonBot-CI@main
