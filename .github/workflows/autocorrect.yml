name: AutoCorrect Fix and Push

on:
    push:
        branches:
            - main

jobs:
    autocorrect:
        continue-on-error: true
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.WORKFLOW_TOKEN }}

            # Install Node.js and Yarn
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Install dependencies (including autocorrect-node)
            - name: Install dependencies
              run: |
                  git config pull.rebase true
                  git pull
                  corepack enable
                  yarn add autocorrect-node
                  yarn add prettier

            # Run autocorrect fix
            - name: Run autocorrect
              run: yarn autocorrect --fix
              continue-on-error: true

            - name: Run prettier
              run: yarn prettier --write .
              continue-on-error: true

            # Add changes excluding package.json
            - name: Add changes except package.json
              run: |
                  git config --global user.name "Edit-Mr"
                  git config --global user.email "info@elvismao.com"
                  git add .
                  git reset package.json

            # Commit and push changes
            - name: Commit and push changes
              run: |
                  if [ -n "$(git status --porcelain)" ]; then
                      git commit -m "噢多麼單純的一首詩 怎麼會 怎麼會 忘記加空白" -m "-草東沒有派對《爛泥》"
                      git push origin main
                  else
                      echo "No changes to commit"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    blankSpace:
        needs: autocorrect # This ensures replace_text runs after autocorrect
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: 毛哥沒有空白
              run: |
                  git pull
                  find . -type f -exec sed -i 's/毛哥 EM/毛哥EM/g' {} +

            - name: Commit changes
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "actions@github.com"
                  git add .
                  if git diff --staged --quiet; then
                    echo "No changes"
                  else
                    git commit -m "空間是一格半 誰也出不去 幾寸也不滿意 思想是循環 溫飽思淫慾" -m "-草東沒有派對《空》"
                    git push
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
