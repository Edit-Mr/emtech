name: 🎯自動修正

on:
    push:
        branches:
            - main

jobs:
    autocorrect:
        name: 🗿盤古之白
        continue-on-error: true
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  git config pull.rebase true
                  git pull
                  corepack enable
                  yarn add autocorrect-node
                  yarn add prettier

            - name: Run autocorrect
              run: yarn autocorrect --fix
              continue-on-error: true

            - name: Run prettier
              run: yarn prettier --write .
              continue-on-error: true

            - name: Add changes except package.json
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "actions@github.com"
                  git add .
                  git reset package.json
                  git reset .github
            - name: Commit
              run: |
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                  git commit -m "噢多麼單純的一首詩 怎麼會 怎麼會 忘記加空白" -m "-草東沒有派對《爛泥》"
                  git push
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    em-spelling:
        name: ☁️毛哥EM沒有空白
        needs: autocorrect
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: 毛哥沒有空白
              run: |
                  git pull
                  find . -type f -exec sed -i 's/毛哥 EM/毛哥EM/g' {} +

            - name: Commit changes
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "actions@github.com"
                  git add .
                  git reset .github
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "空間是一格半 誰也出不去 幾寸也不滿意 思想是循環 溫飽思淫慾" -m "-草東沒有派對《空》"
                    git push
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
