name: AutoCorrect Fix and Push

on:
    push:
        branches:
            - main

jobs:
    dating:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Modify Last Commit with Date and Time
              run: |
                  # Undo the last commit but keep the changes staged
                  git reset --soft HEAD~1

                  # Get the current date and time in the format YYYY-MM-DD HH:MM:SS
                  DATE=$(date +"%Y-%m-%d %H:%M:%S")

                  # Replace the last line of static/script.js with the new log line
                  sed -i '$d' static/script.js
                  echo 'console.log("last updated: '$DATE'");' >> static/script.js

            - name: Amend and Push Changes
              run: |
                  git config --global user.name "Edit-Mr"
                  git config --global user.email "info@elvismao.com"

                  # Stage the modified files
                  git add static/script.js

                  # Amend the last commit to include the date change and push
                  git commit --amend --no-edit
                  git push --force

    autocorrect:
        needs: dating
        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v4

            # Install Node.js and Yarn
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            # Install dependencies (including autocorrect-node)
            - name: Install dependencies
              run: |
                  git pull
                  corepack enable
                  yarn add autocorrect-node

            # Run autocorrect fix
            - name: Run autocorrect
              run: yarn autocorrect --fix

            # Add changes excluding package.json
            - name: Add changes except package.json
              run: |
                  git config --global user.name "Edit-Mr"
                  git config --global user.email "info@elvismao.com"
                  git add .
                  git reset package.json

            # Commit and push changes
            - name: Commit and push changes
              run: |
                  git commit -m "噢多麼單純的一首詩 怎麼會 怎麼會 忘記加空白" -m "-草東沒有派對《爛泥》"
                  git push origin main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    replace_text:
        needs: autocorrect # This ensures replace_text runs after autocorrect
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: 毛哥沒有空白
              run: |
                  git pull
                  find . -type f -exec sed -i 's/毛哥 EM/毛哥EM/g' {} +

            - name: Commit changes
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "actions@github.com"
                  git add .
                  git commit -m "空間是一格半 誰也出不去 幾寸也不滿意 思想是循環 溫飽思淫慾" -m "-草東沒有派對《空》"
                  git push
