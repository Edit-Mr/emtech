name: AutoCorrect Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  autocorrect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Run AutoCorrect
        uses: huacnlee/autocorrect-action@v2
        
      - name: Report with ReviewDog
        if: failure()
        uses: huacnlee/autocorrect-action@v2
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reviewdog: true
